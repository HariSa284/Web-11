<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Management</title>
    <style>
     
    </style>
  </head>
  <body>
    <div id="create">
      <h1>Add Stock in Portfolio</h1>
      <form>
        <input placeholder="Company Name" id="name" type="text" />
        <select id="category">
          <option value="">Stock Category</option>
          <option value="Large Cap">Large Cap</option>
          <option value="Mid Cap">Mid Cap</option>
          <option value="Small Cap">Small Cap</option>
        </select>
        <input type="text" id="sector" placeholder="Sector" />
        <input placeholder="Stock Price" id="price" type="number" />
        <input placeholder="Quantity" id="quantity" type="number" />
        <label for="">Add Date:- </label>
        <input type="date" id="addDate" />
        <input type="submit" value="Add Stock" />
      </form>
    </div>
    <h1 id="total-price">Total Price:- <span>0</span></h1>
    <table>
      <thead>
        <tr>
          <th>Stock Name</th>
          <th>Category</th>
          <th>Sector</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Cost</th>
          <th>Add Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append the rows here using JS  -->
      </tbody>
    </table>
  </body>
  <script>
    document.querySelector("form").addEventListner("submit",comp);
    var final=0;
    function comp(){
      event.preventDefault();
      var name=document.getElementById("name").value;
      var category=document.getElementById("category").value;
      var sector=document.getElementById("sector").value;
      var price=document.getElementById("price").value;
      var quantity=document.getElementById("quantity").value;
      var date=document.getElementById("addDate").value;
      if(name==""||category==""||sector==""||price==""||quantity==""||date=="")
      {
        alert("Fill all the Input Fields");
        return;
      }
      var tabblerow=document.createElement("tr");
      var tabledescription=document.createElement("td");
      tabledescription.textContent=name;

      var tabledescription1=document.createElement("td");
      tabledescription1.textContent=category;

      var tabledescription2=document.createElement("td");
      tabledescription2.textContent=sector;

      var tabledescription3=document.createElement("td");
      tabledescription3.textContent=price;

      var tabledescription4=document.createElement("td");
      tabledescription4.textContent=quantity;

      var tabledescription5=document.createElement("td");
      tabledescription5.textContent=price * quantity;
      final=final+parseInt(price * quantity)


      document.querySelector("span").innerText=final;

      var tabledescription6=document.createElement("td");
      tabledescription6.textContent=date;

      var tabledescription7=document.createElement("td");
      tabledescription7.textContent="Delete";
      tabledescription7.addEventListener("click", protfolio);

      tabblerow.append(tabledescription,tabledescription1,tabledescription2,tabledescription3,tabledescription4,tabledescription5,tabledescription6,tabledescription7);
      document.querySelector("tbody").append(tabblerow);

      function protfolio(){
        event.target.parentNode.remove();
        final=final-parseInt(price*quantity);
        document.getElementById("total-price").innerText="Total Price:-"+final;
      }



      
      
    }
  </script>
</html>
